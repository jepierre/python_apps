{% extends "basesite/base.html" %}
{% block blog %}
 <li><a href="{% url 'basesite:post_list' %}" title="blog">Blog</a></li>
{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="date">
Published {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|linebreaks }}
{% endblock %}
